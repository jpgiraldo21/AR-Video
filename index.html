<!doctype html>
<html lang="en">
  <head>
    <title>AR Video Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="AR Video Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
	<!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer 
	id="animated"  
	src="Plano3D.gltf" 
	ar 
	ar-modes="webxr scene-viewer quick-look" 
	ar-placement="wall"
	touch-action="pan-y"  
	shadow-intensity="1"
	alt="AR Video">
	  <!--esconde la barra de progreso -->
      <!--<div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>-->
      <button slot="ar-button" id="ar-button">
         AR View 
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer> 

<script type="module">
const modelViewerAnimated = document.querySelector("model-viewer#animated");

let videoTexture = null;

customElements.whenDefined('model-viewer').then(() => {
  videoTexture = modelViewerAnimated.createVideoTexture("video-1.mp4");
});

modelViewerAnimated.addEventListener("load", async () => {

  const material = modelViewerAnimated.model.materials[0];
  const {baseColorTexture} = material.pbrMetallicRoughness;
  baseColorTexture.setTexture(videoTexture);

});

</script>
	
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="model-viewer.min.js"></script>
  </body>
</html>
