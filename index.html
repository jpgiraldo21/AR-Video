<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>espectrIA</title>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <audio controls>
      
    </audio>
  </body>
  <script>
navigator.mediaDevices.getUserMedia({ audio: true })
  .then(stream => {
  /*document.querySelector('button').addEventListener('click', function() {*/
    
					

    let canvas = document.querySelector("canvas");
    let audio = document.querySelector("audio");

    audio.srcObject = stream;
		

    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;

    let wave = new Wave(stream, canvas);

    /*
    Wave, Cubes, Circles, Glob, Shine, Square, Arcs.
    */
    wave.addAnimation(
      new wave.animations.Cubes({
        top: false,
        count: 60,
        cubeHeight: 10,
        fillColor: "#FFFFFF",
        lineColor: "rgba(0,0,0,0)",
        radius: 1,
      })
    );
    wave.addAnimation(
      new wave.animations.Circles({
        lineColor: { gradient: ["#FF9A8B", "#FF7A88", "#FF99AC"], rotate: 90 },
        lineWidth: 4,
        diameter: 20,
        count: 20,
        frequencyBand: "base",
      })
    );
    });
  </script>
</html>
